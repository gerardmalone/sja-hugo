<div class="gallery">
    {{ $galleryPath := "static/images/gallery/three" }}
    {{ $publicPath := "images/gallery/three" }}
    {{ $files := readDir $galleryPath }}
    {{ range $files }}
      <a href="/{{ $publicPath }}/{{ .Name }}" target="_blank" class="gallery-item">
        <img src="/{{ $publicPath }}/{{ .Name }}" alt="{{ .Name }}">
      </a>
    {{ end }}
  </div>
  
  <style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    margin: 20px 0;
  }
  
  .gallery-item {
    position: relative;
  }
  
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .gallery-item:hover img {
    transform: scale(1.05);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
  }
  
  /* Masonry effect for specific items */
  .gallery-item:nth-child(1) {
    grid-column: span 2;
    grid-row: span 2;
  }
  
  .gallery-item:nth-child(2),
  .gallery-item:nth-child(3),
  .gallery-item:nth-child(4) {
    grid-column: span 1;
    grid-row: span 1;
  }
  
  .gallery-item:nth-child(5) {
    grid-column: span 2;
    grid-row: span 1;
  }
  
  /* Adjust alignment to prevent a single image at the end */
  .gallery::after {
    content: '';
    grid-column: span 1;
    grid-row: span 1;
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .gallery-item {
      grid-column: span 1 !important;
      grid-row: span 1 !important;
    }
    .gallery::after {
      display: none; /* Remove balancing content on smaller screens */
    }
  }
  </style>
